<div class="ref_head">Reference: Tools </div>

<h4 class="func_name"><strong>ls</strong></h4>
<p>The<strong> ls </strong>tool lists the contents of the specified directory. </p>

<div class="code">ls <strong><font color="#FFFFFF">PATH </font></strong></div>

<h5>Parameters</h5>
<dl>
  <dt><em>PATH</em></dt>
  <dd>The directory path in the Sector system.</dd>
</dl>

<h5>Description</h5>
<p>Wildcard characters * and ? can be used to filter the output.</p>
